# =============================================================================
# PentiumPOS - Docker Compose for Development
# =============================================================================
# Full stack: MySQL + Redis + Backend + Frontend
# 
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d backend      # Start only backend + dependencies
#   docker-compose logs -f backend    # View backend logs
#   docker-compose down               # Stop all services
#   docker-compose down -v            # Stop and remove volumes (reset DB)
#   docker-compose restart backend    # Restart backend only
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MySQL Database (Development - NO resource limits)
  # ---------------------------------------------------------------------------
  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: pentiumpos-db-dev
    restart: unless-stopped
    
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pentiumpos}
      MYSQL_USER: ${MYSQL_USER:-pentium_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: America/Argentina/Buenos_Aires
    
    ports:
      - "3307:3306"  # Host:Container - Usa 3307 en tu mÃ¡quina, 3306 dentro de Docker
    
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./backend/mysql-logs:/var/log/mysql
    
    networks:
      - pentiumpos-network
    
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '1.0'

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ---------------------------------------------------------------------------
  # Redis (Queue Infrastructure for BullMQ)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: pentiumpos-redis-dev
    restart: unless-stopped
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data_dev:/data
    
    networks:
      - pentiumpos-network
    
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Backend API (Node.js + Express + Prisma)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pentiumpos-backend-dev
    restart: unless-stopped
    
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    environment:
      # Database
      DATABASE_URL: mysql://${MYSQL_USER:-pentium_user}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE:-pentiumpos}?connection_limit=20&pool_timeout=20
      
      # Redis/Queue
      REDIS_HOST: redis
      REDIS_PORT: 6379
      QUEUE_PROVIDER: bullmq
      
      # Application
      NODE_ENV: development
      PORT: 3001
      
      # Security
      JWT_SECRET: ${JWT_SECRET}
      
      # CORS
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000,http://frontend:5173
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    
    ports:
      - "3001:3001"
    
    volumes:
      # Mount source for hot-reload
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/scripts:/app/scripts
      # Logs
      - ./backend/app-logs:/app/logs
    
    networks:
      - pentiumpos-network
    
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '1.0'

    command: >
      sh -c "
        echo 'Running Prisma migrations...' &&
        npx prisma migrate deploy &&
        echo 'Migrations complete!' &&
        echo 'Starting development server...' &&
        npm run dev
      "

  # ---------------------------------------------------------------------------
  # Frontend (Vite + React)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pentiumpos-frontend-dev
    restart: unless-stopped
    
    depends_on:
      backend:
        condition: service_started
    
    environment:
      # Vite env variables (must start with VITE_)
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001/api/v1}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3001}
    
    deploy:
      resources:
        limits:
          memory: 512m
          cpus: '0.5'

    ports:
      - "5173:5173"

    volumes:
      # Mount source for hot-reload (HMR)
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
    
    networks:
      - pentiumpos-network

# =============================================================================
# Networks
# =============================================================================
networks:
  pentiumpos-network:
    driver: bridge
    name: pentiumpos-dev-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  mysql_data_dev:
    name: pentiumpos-mysql-dev
    driver: local
  
  redis_data_dev:
    name: pentiumpos-redis-dev
    driver: local
