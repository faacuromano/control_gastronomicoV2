# =============================================================================
# PentiumPOS - Docker Compose for Development
# =============================================================================
# Usage:
#   docker-compose up -d        # Start all services
#   docker-compose down         # Stop all services
#   docker-compose logs -f      # View logs
#   docker-compose down -v      # Stop and remove volumes (reset DB)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MySQL Database
  # ---------------------------------------------------------------------------
  db:
    image: mysql:8.0
    container_name: pentiumpos-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-pentiumpos_dev}
      MYSQL_DATABASE: pentiumpos
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Backend API
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pentiumpos-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: mysql://root:${MYSQL_ROOT_PASSWORD:-pentiumpos_dev}@db:3306/pentiumpos
      JWT_SECRET: ${JWT_SECRET:-development_secret_change_in_production_min_32_chars}
      PORT: 3001
      NODE_ENV: development
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/prisma:/app/prisma:ro
    command: >
      sh -c "npx prisma migrate deploy && npm run dev"

  # ---------------------------------------------------------------------------
  # Frontend (Vite Dev Server)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pentiumpos-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:3001/api/v1
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro

volumes:
  mysql_data:
    name: pentiumpos-mysql-data
