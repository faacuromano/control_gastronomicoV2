# =============================================================================
# PentiumPOS - CI Pipeline
# =============================================================================
# Runs on every push and pull request to main
# - Lint (ESLint)
# - Type check (TypeScript)
# - Unit tests (Jest)
# - E2E tests (Cypress)
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: "20"

jobs:
  # ---------------------------------------------------------------------------
  # Backend: Lint, Type Check, and Unit Tests
  # ---------------------------------------------------------------------------
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: pentiumpos_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: mysql://root:test_password@localhost:3306/pentiumpos_test

      - name: Run unit tests
        run: npm test -- --coverage
        env:
          DATABASE_URL: mysql://root:test_password@localhost:3306/pentiumpos_test
          JWT_SECRET: test_secret_key_for_ci_only_do_not_use_in_production
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Frontend: Lint, Type Check, and Build
  # ---------------------------------------------------------------------------
  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build production bundle
        run: npm run build
        env:
          VITE_API_URL: http://localhost:3001/api/v1

  # ---------------------------------------------------------------------------
  # E2E Tests (runs after backend and frontend pass)
  # ---------------------------------------------------------------------------
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: pentiumpos_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: backend
        run: npx prisma generate

      - name: Run migrations and seed
        working-directory: backend
        run: |
          npx prisma migrate deploy
          npx prisma db seed
        env:
          DATABASE_URL: mysql://root:test_password@localhost:3306/pentiumpos_test

      - name: Start backend
        working-directory: backend
        run: npm run dev &
        env:
          DATABASE_URL: mysql://root:test_password@localhost:3306/pentiumpos_test
          JWT_SECRET: test_secret_key_for_ci_only_do_not_use_in_production
          PORT: 3001
          NODE_ENV: test
          CORS_ORIGINS: http://localhost:5173

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Wait for backend
        run: npx wait-on http://localhost:3001/health --timeout 60000

      - name: Run Cypress E2E tests
        working-directory: frontend
        run: npm run cy:run
        env:
          VITE_API_URL: http://localhost:3001/api/v1

      - name: Upload Cypress screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots/
          retention-days: 7

      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: frontend/cypress/videos/
          retention-days: 7
