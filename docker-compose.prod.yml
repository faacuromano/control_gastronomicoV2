# =============================================================================
# PentiumPOS - Docker Compose Production Override
# =============================================================================
# Overrides docker-compose.yml for production deployment on Donweb VPS.
#
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Prerequisites:
#   - .env file with production values (JWT_SECRET, passwords, CORS_ORIGINS)
#   - SSL certificates in ./certbot/conf/ (or use certbot init container)
#   - DNS pointing to VPS IP
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # MySQL - Production overrides
  # ---------------------------------------------------------------------------
  db:
    container_name: pentiumpos-db-prod
    restart: always
    deploy:
      resources:
        limits:
          memory: 2g
          cpus: '2.0'

  # ---------------------------------------------------------------------------
  # Redis - Production overrides
  # ---------------------------------------------------------------------------
  redis:
    container_name: pentiumpos-redis-prod
    restart: always

  # ---------------------------------------------------------------------------
  # Backend - Production build with Dockerfile.prod
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: pentiumpos-backend-prod
    restart: always

    environment:
      NODE_ENV: production
      LOG_LEVEL: ${LOG_LEVEL:-info}

    # Note: Docker Compose merges volume lists from base + override.
    # Dev source mounts from base (src, scripts) are harmless in production
    # since the image already contains compiled code in /app/dist.
    # Only prisma (for migrations) and logs are needed.
    volumes:
      - ./backend/prisma:/app/prisma
      - ./backend/app-logs:/app/logs

    command: >
      sh -c "
        echo 'Running Prisma migrations...' &&
        npx prisma migrate deploy &&
        echo 'Migrations complete!' &&
        echo 'Starting production server...' &&
        node dist/server.js
      "

  # ---------------------------------------------------------------------------
  # Frontend - Static build served by Nginx
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pentiumpos-frontend-prod
    restart: always

    # Remove dev volumes (no hot-reload in production)
    volumes: []

  # ---------------------------------------------------------------------------
  # Nginx - Reverse proxy with SSL termination
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: pentiumpos-nginx
    restart: always

    depends_on:
      backend:
        condition: service_started
      frontend:
        condition: service_started

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    networks:
      - pentiumpos-network

    deploy:
      resources:
        limits:
          memory: 128m
          cpus: '0.5'

  # ---------------------------------------------------------------------------
  # Certbot - SSL certificate management (run manually or via cron)
  # ---------------------------------------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: pentiumpos-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    # Run manually: docker compose -f ... run certbot certonly --webroot -w /var/www/certbot -d yourdomain.com
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

    networks:
      - pentiumpos-network
